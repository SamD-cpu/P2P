<div div class = "column is-3 item-list-item">
    <div class="box">
        <figure class = "image is-square mb-0">
            <img src = "{{ item.get_thumbnail }}">
        </figure>

        <h2 class = "subtitle"> {{item.title}}</h2>
        
        <h3 class = "price is-size-6 mb-0"> US ${{item.price}}</h3>
            
        <hr>
        <div class ="left_align">
            <a href = "{% url 'item' item.category.slug item.slug %} " class = "button is-link is-uppercase">View</a>
            
        </div>
    </div>
</div>
