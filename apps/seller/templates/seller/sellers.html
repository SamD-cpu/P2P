{% extends 'core/base.html' %}

{% block title %}sellers | {% endblock %}

{% block content %}
    <h1 class="title" style="color:rgb(145, 158, 255);">Seller Spotlight</h1>

    <div class="columns is-multiline">
        {% for seller in sellers %}
            <div class="column is-3">
                <div class="box">
                    <h2 class="subtitle">{{ seller.name }}</h2>

                    <hr>

                    <a href="{% url 'seller' seller.id %}" class="button is-info is-uppercase">View</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
